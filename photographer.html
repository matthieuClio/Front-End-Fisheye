<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e59eb18cc2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>

    <main id="main">
      <!-- User profil -->
      <div class="photograph-header margin-right-and-left margin-bottom-text">
        <div class="photograph-header__photograph-info">
          <!-- content generate by javaScript -->
        </div>

        <div class="photograph-header__button">
          <button class="contact_button" id="open">Contactez-moi</button>
        </div>

        <div class="photograph-header__photo">
          <figure class="photograph-header__photo__container">
            <!-- content generate by javaScript -->
          </figure>
        </div>
      </div>

      <!-- Order by -->
      <div class="order-by margin-right-and-left margin-bottom-text">
        <label class="font-weight-bold">
          Trier par :
        </label>

        <ul class="order-by__ul">
          <i class="fa-solid  fa-chevron-down order-by__ul__icon" id="chevron-down-icon"></i>
          <i class="fa-solid fa-chevron-up order-by__ul__icon display-none" id="chevron-up-icon"></i>

          <li class="order-by__ul__li order-by__ul__li__popularity" id="order-by-popularity">
            Popularité
          </li>

          <li class="order-by__ul__li order-by__ul__li__date display-none" id="order-by-date">
            Date
          </li>

          <li class="order-by__ul__li order-by__ul__li__titre display-none" id="order-by-title">
            Titre
          </li>
        </ul>
      </div>

      <!-- Media -->
      <div class="media-container margin-right-and-left">
        <!-- content generate by javaScript -->
      </div>
    </main>

    <!-- Tarification -->
    <div class="tarification">
      <span>
        <span id="like">
          <!-- content generate by javaScript -->
        </span>
        <i class="fa-solid fa-heart"></i>
      </span>
      <span>
        <span id="pricing">
          <!-- content generate by javaScript -->
        </span>€ / jour
      </span>
    </div>
    
    <!-- Lightbox modal -->
    <div class="lightbox-background" id="lightbox-background">
      <div class="lightbox-background__container">
        <i class="fa-solid fa-chevron-left lightbox-background__container__icon-left cursor-pointer" id="chevron-left-icon"></i>
        <figure class="lightbox-background__container__figure">
          <!-- src generate by JavaScript -->
          <img src="" alt="Image du modal" class="lightbox-background__container__figure__image" id="lightbox-image">
          
          <!-- src generate by JavaScript -->
          <video src="" controls alt="Video du modal" class="lightbox-background__container__figure__video" id="lightbox-video">
            <source source="video/mp4">
            </source>
          </video>
          <figcaption class="lightbox-background__container__figure__caption" id="lightbox-figcaption">
            Arc-en-ciel
          </figcaption>
        </figure>
        <div class="lightbox-background__container__icon">
          <i class="fa-solid fa-chevron-right cursor-pointer" id="chevron-right-icon"></i>
          <i class="fa-solid fa-xmark lightbox-background__container__icon__close cursor-pointer" id="close-lightbox"></i>
        </div>
      </div>
    </div>
    
    <!-- Modal -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi 
            <span>
              <!-- content generate by javaScript -->
            </span>
          </h2>
          <figure>
            <img src="assets/icons/close.svg" id="close">
          </figure>
        </header>

				<form id="contactForm">
					<div>
						<label>Prénom</label>
						<input type="text" id="inputFirstName">
            <label>Nom</label>
						<input type="text" id="inputName">
            <label>Email</label>
						<input type="text" id="inputEmail">
            <label>Votre message</label>
            <textarea id="inputMessage"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="/scripts/utils/iconPopularity.js"></script>
    <script src="/scripts/utils/sortDisplayList.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/factories/userProfile.js"></script>
    <script src="/scripts/factories/userMedias.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
