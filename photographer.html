<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e59eb18cc2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>

    <main id="main">
      <!-- User profil -->
      <div class="photograph-header">
        <div class="photograph-header__photograph-info">
          <h1 class="photograph-header__photograph-info__name margin-bottom-text">
            Prénom nom
          </h1>

          <span class="photograph-header__photograph-info__city margin-bottom-text">
            Ville
          </span>

          <p class="photograph-header__photograph-info__paragraph">
            Paragraphe
          </p>
        </div>

        <div class="photograph-header__button">
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>

        <div class="photograph-header__photo">
          <figure class="photograph-header__photo__container">
            <img src="assets/Photos/PhotographersId/MimiKeel.jpg" alt="photo de profil" class="photograph-header__photo__container__image">
          </figure>
        </div>
      </div>

      <!-- Order by -->
      <div class="order-by">
        <label class="font-weight-bold">
          Trier par :
        </label>

        <ul class="order-by__ul">
          <li class="order-by__ul__li order-by__ul__li__popularity">
            Popularité
            <!-- Chevron icon -->
            <i class="fa-solid fa-chevron-up order-by__ul__li__popularity__icon"></i>
          </li>
          <li class="order-by__ul__li order-by__ul__li__date">
            Date
          </li>
          <li class="order-by__ul__li">
            Titre
          </li>
        </ul>
      </div>
    </main>

    <!-- Lightbox -->
    <!-- TO FINISH-->
    <div> <!-- Container -->
      <figure>
        <img src="" alt="">
         <figcaption>
          Test
         </figcaption>
         <div>Partie like incrémenté</div>
      </figure>
    </div>
    <!-- TO FINISH-->
    
    <!-- Modal -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>

				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="/scripts/factories/photographerPage.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
