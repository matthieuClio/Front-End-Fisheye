<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e59eb18cc2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header tabindex="19">
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
      </a>
    </header>

    <main id="main">
      <!-- User profil -->
      <div class="photograph-header margin-right-and-left margin-bottom-text">
        <div class="photograph-header__photograph-info">
          <!-- content generate by javaScript -->
        </div>

        <div class="photograph-header__button">
          <button class="contact_button" id="open" tabindex="22">Contactez-moi</button>
        </div>

        <div class="photograph-header__photo">
          <figure class="photograph-header__photo__container" tabindex="23">
            <!-- content generate by javaScript -->
          </figure>
        </div>
      </div>

      <!-- Order by -->
      <div class="order-by margin-right-and-left margin-bottom-text">
        <label for="order-by-popularity" class="font-weight-bold" tabindex="24">
          Trier par :
        </label>

        <div class="order-by__ul">
          <button class="order-by__ul__li order-by__ul__li__popularity cursor-pointer" id="order-by-popularity" tabindex="26">
            Popularité
          </button>

          <span class="fa-solid  fa-chevron-down order-by__ul__icon cursor-pointer" role="button" aria-haspopup="listbox" aria-expanded id="chevron-down-icon" tabindex="26"></span>
          <span class="fa-solid fa-chevron-up order-by__ul__icon cursor-pointer display-none" id="chevron-up-icon" tabindex="26"></span>

          <button class="order-by__ul__li order-by__ul__li__date cursor-pointer display-none" id="order-by-date" tabindex="26">
            Date
          </button>

          <button class="order-by__ul__li order-by__ul__li__titre cursor-pointer display-none" id="order-by-title" tabindex="26">
            Titre
          </button>
        </div>
      </div>

      <!-- Media -->
      <div class="media-container margin-right-and-left">
        <!-- content generate by javaScript -->
      </div>
    </main>

    <!-- Tarification -->
    <div class="tarification" tabindex="25">
      <span>
        <span id="like">
          <!-- content generate by javaScript -->
        </span>
        <span class="fa-solid fa-heart"></span>
      </span>
      <span>
        <span id="pricing">
          <!-- content generate by javaScript -->
        </span>€ / jour
      </span>
    </div>
    
    <!-- Lightbox modal -->
    <div class="lightbox-background" id="lightbox-background">
      <div class="lightbox-background__container" aria-label="image closeup view" tabindex="1">
        <span class=" lightbox-background__container__icon-left">
          <a class="fa-solid fa-chevron-left cursor-pointer" id="chevron-left-icon" tabindex="4"></a>
        </span>
        <figure class="lightbox-background__container__figure">
          <!-- src generate by JavaScript -->
          <img src="#" alt="Lilac breasted roller" class="lightbox-background__container__figure__image" id="lightbox-image" tabindex="2">
          
          <video src="#" controls class="lightbox-background__container__figure__video" id="lightbox-video">
            <!-- src generate by JavaScript -->
          </video>
          
          <figcaption class="lightbox-background__container__figure__caption" id="lightbox-figcaption" tabindex="3">
            <!-- src generate by JavaScript -->
          </figcaption>
        </figure>
        <div class="lightbox-background__container__icon">
          <a class="fa-solid fa-chevron-right cursor-pointer" id="chevron-right-icon" tabindex="5"></a>
          <button class="fa-solid fa-xmark lightbox-background__container__icon__close cursor-pointer" id="close-lightbox" tabindex="6"></button>
        </div>
      </div>
    </div>
    
    <!-- Modal -->
    <div id="contact_modal">
			<dialog class="modal" tabindex="7" aria-labelledby="heading2">
				<header>
          <h2 tabindex="8" id="heading2">Contactez-moi 
            <span>
              <!-- content generate by javaScript -->
            </span>
          </h2>
          <button>
            <img src="assets/icons/close.svg" alt="Image fermeture du modal" id="close" tabindex="18">
          </button>
        </header>

				<form id="contactForm">
					<div>
						<label for="inputFirstName" tabindex="9">Prénom</label>
						<input type="text" id="inputFirstName" tabindex="10">
            <label for="inputName" tabindex="11">Nom</label>
						<input type="text" id="inputName" tabindex="12">
            <label for="inputEmail" tabindex="13">Email</label>
						<input type="email" id="inputEmail" tabindex="14">
            <label for="inputMessage" tabindex="15">Votre message</label>
            <textarea id="inputMessage" tabindex="16"></textarea>
					</div>
          <button class="contact_button" tabindex="17">Envoyer</button>
				</form>
			</dialog>
		</div>

    <script src="/scripts/utils/iconPopularity.js"></script>
    <script src="/scripts/utils/sortDisplayList.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/factories/userProfile.js"></script>
    <script src="/scripts/factories/userMedias.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
